<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class = "home-container">
        <div class = "header-section">
            <h1>Quizzer</h1>
        </div>
        <div class = "body-section">
            <div class = "body-content">
                <p>take a quiz now!</p>
                <button class="button safe" id="start-quiz">start</button>
            </div>
            <button class="button danger" id = "reset-btn">reset</button>
        </div>
        <div class = "footer-section">
            <h1>My previous 5 attempts</h1>
            <div class = "attempts-section">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
            </div>
        </div>
    </div>  
</body>
<script>
    // if a quiz in progress, update button to "continue"
    $(window).on('pageshow', function () {
        const started = localStorage.getItem('started?');
        if (started) {
            $('.body-content button').text('continue');
        }
    });

    // goes to quiz, marks a quiz in as "started"
    $('#start-quiz').on('click', function() {
        localStorage.setItem('started?', true);
        try  {
            window.location.href = '/quiz';
        }
        catch(error) {
            console.error('error switching pages', error);
        }
    });

    // clears all storage, removing any quiz and subsequent data
    // update button to "start"
    $('#reset-btn').on('click', function() {
        localStorage.clear();
        $('.body-content button').text('start');
    });
</script>
</html>
