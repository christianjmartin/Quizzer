<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- <div class="home-container"> -->
        <p id="message"></p>
        <div class = "body-section">
            <h1>Question 1</h1>
            <p>From the options below, which is a country in europe?</p>
        </div>
        <div class = "answer-section">
            <button id="a" class = "answer-button">a</button>
            <button id="b" class = "answer-button">b</button>
            <button id="c" class = "answer-button">c</button>
            <button id="d" class = "answer-button">d</button>
        </div>
        <div class = "quiz-button-section">
            <button id = "next-btn" class="button safe">next</button>
            <button id = "back-btn" class="button safe">back</button>
            <button id = "reset-btn" class="button danger">reset</button>
        </div>
    <!-- </div> -->
</body>
<script>
    let questionsArray = [];
    let currQuestionIndex = 0;
    let currQuestion = 1;

    $(document).ready(function() {
        const savedQuestions = localStorage.getItem('quizQuestions');
        if (savedQuestions) {
            console.log("got from local storage");
            questionsArray = JSON.parse(savedQuestions);
            displayQuestions();
        } else {
            console.log("getting from local storage");
            $.ajax({
                url: 'http://localhost:3000/quiz',
                method: 'POST',
                contentType: 'application/json',
                success: function(data) {
                    localStorage.setItem('quizQuestions', JSON.stringify(data));
                    questionsArray = data;
                    displayQuestions();
                },
                error: function(error) {
                    console.error('Error fetching questions from backend:', error);
                }
            });
        }
    });

    function displayQuestions() {
        const question = questionsArray[currQuestionIndex];
        $('.body-section h1').text(`Question ${currQuestion}`);
        $('.body-section p').text(question.question);
        $('#a').text(question.options?.[0] || "N/A");
        $('#b').text(question.options?.[1] || "N/A");
        $('#c').text(question.options?.[2] || "N/A");
        $('#d').text(question.options?.[3] || "N/A");
    };

    $('#reset-btn').on('click', function() {
        localStorage.removeItem('quizQuestions');
        location.reload();
    });

    $('#next-btn').on('click', function() {
        if (currQuestion < 10) {
            currQuestion++;
            currQuestionIndex++;
            clicked = false;
            displayQuestions();
        }
    });

    $('.answer-button').on('click', function() {
        $('.answer-button').not(this).removeClass('clicked');
        $(this).hasClass('clicked') ? $(this).removeClass('clicked') : $(this).addClass('clicked');
        const selectedOptionIndex = $(this).index();
        console.log("answer for question", currQuestion, "is", selectedOptionIndex);
    });

    $('#back-btn').on('click', function() {
        if (currQuestion > 1) {
            currQuestion--;
            currQuestionIndex--;
            displayQuestions();
        }
    });



</script>
</html>
